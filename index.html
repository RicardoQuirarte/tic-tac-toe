<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <link rel="stylesheet" href="style.css">

        <script src="script.js" defer></script>
        <link rel="icon" href="tic-tac-toe.svg">
        <title>Tic Tac Toe</title>
